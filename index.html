    // backwared compatibility
    let lst = location.href.split('/');
    if (location.href.includes('.html')) {
        let s = lst[0] + '//' + lst[2] + '/' + lst[3] + '/' + lst[5] + '#';
        for (let i=7; i < lst.length; i++) s += '/' + lst[i];
        location.href = s;
    }
</script>
