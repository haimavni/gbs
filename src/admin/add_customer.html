<template>
    <ux-dialog style="padding:12px;">
        <ux-dialog-header>
            <h3>${'admin.customer-info' & t}</h3>
        </ux-dialog-header>
        <ux-dialog-body style="padding:10px;max-width:300px;">
            <form class="form-horizontal" role="form">
                <div class="form-group" style="margin-left:0;margin-right:0;">
                    <input type="text" class="form-control" id="inputFirstName3" t="[placeholder]user.first-name"
                        value.bind="customer_data.first_name">
                </div>
                <div class="form-group" style="margin-left:0;margin-right:0;">
                    <input type="text" class="form-control" id="inputLastName3" t="[placeholder]user.last-name"
                        value.bind="customer_data.last_name">
                </div>
                <div class="form-group" style="margin-left:0;margin-right:0;">
                    <input type="email" class="form-control lowercase" id="inputEmail3" t="[placeholder]user.email-address"
                        value.bind="customer_data.email">
                </div>
                <div class="form-group" style="margin-left:0;margin-right:0;">
                    <input type="text" class="form-control" id="inputPassword3" t="[placeholder]user.password"
                        value.bind="customer_data.password">
                </div>
                <div class="form-group" style="margin-left:0;margin-right:0;">
                    <input type="text" class="form-control" keypress.trigger="keep_only_valid_domain_chars($event)" id="inputAppName" t="[placeholder]admin.app-name"
                        value.bind="customer_data.app_name">
                </div>
                <div if.bind="message" class.bind="message_type" style="margin-top:8px;margin-bottom:12px;padding:8px;">
                    ${message & t}
                </div>
            </form>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button type="button" class="btn btn-primary ${disabled_if}" click.delegate="save()">${done ? 'Close' : 'Submit'}</button>
            <button type="button" if.bind="!done" class="btn btn-info" click.delegate="cancel()">Cancel</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
