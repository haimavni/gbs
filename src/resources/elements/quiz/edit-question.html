<ux-dialog css="padding:12px;direction:${theme.rtltr}">
    <ux-dialog-header>
        <h3>${'quiz.edit-question' & t}</h3>
    </ux-dialog-header>
    <ux-dialog-body style="padding:10px;max-width:300px;">
        <form class="form-horizontal" role="form">
            <div class="form-group" style="margin-left:0;margin-right:0;">
                <input type="text" class="form-control" t="[placeholder]quiz.prompt"
                    value.bind="question.prompt">
            </div>
            <div class="form-group" style="margin-left:0;margin-right:0;">
                <input type="text" class="form-control"  t="[placeholder]quiz.description"
                    value.bind="question.description">
            </div>
            <div style="display:flex;flex-direction: row;" >
                <button type="button" style="margin-left:3px;"
                    click.trigger="toggle_nota_default(true)"
                    class="form-control ${question.nota_default ? 'btn btn-primary' : 'btn btn-info'}">
                    ${'quiz.none-of-the-above-default' & t}
                </button>
                <button style="margin-right:3px;" 
                    click.trigger="toggle_nota_default(false)"
                    class="form-control ${! question.nota_default ? 'btn btn-primary' : 'btn btn-info'}">
                    ${'quiz.no-default' & t}
                </button>
            </div>
        </form>
    </ux-dialog-body>
    <ux-dialog-footer>
        <button type="button" class="btn btn-primary ${disabled_if}" click.trigger="save()">
            ${'members.save' & t}
         </button>
        <button type="button" if.bind="!done" class="btn btn-info" click.trigger="cancel()">
            ${'members.cancel' & t}
        </button>
    </ux-dialog-footer>
</ux-dialog>
