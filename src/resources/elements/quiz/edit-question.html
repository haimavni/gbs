<template>
    <ux-dialog style="padding:12px;">
        <ux-dialog-header>
            <h3>${'quiz.edit-question' & t}</h3>
        </ux-dialog-header>
        <ux-dialog-body style="padding:10px;max-width:300px;">
            <form class="form-horizontal" role="form">
                <div class="form-group" style="margin-left:0;margin-right:0;">
                    <input type="text" class="form-control" t="[placeholder]quiz.prompt"
                        value.bind="question.prompt">
                </div>
                <div class="form-group" style="margin-left:0;margin-right:0;">
                    <input type="text" class="form-control"  t="[placeholder]quiz.description"
                        value.bind="question.description">
                </div>
            </form>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button type="button" class="btn btn-primary ${disabled_if}" click.delegate="save()">
                Save
            </button>
            <button type="button" if.bind="!done" class="btn btn-info" click.delegate="cancel()">
                Cancel
            </button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
