<import from="./search-input.css"></import>
<div class="search-input input-group">
    <div class="spyglass-div">
        <!--i class="fa fa-search search"></i-->
        <help topic.bind="help_topic" class="search" position="bottom" style="padding-right:2px;"></help>
    </div>
    <input type="search" value.bind="value" t="[placeholder]${placeholder}"
        keydown.trigger="input_changed($event) & debounce: 3000"
        focus.trigger="is_in_focus(true)"
        blur.trigger="is_in_focus(false)"
        id="search-input">
    <i class="far fa-times fa-sm remove" if.bind="value" click.trigger="clear_text()" css="top:${(height-14)/2}px;"></i>
</div>
