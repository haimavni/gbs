<template>
    <require from="./search-input.css"></require>
    <div class="search-input input-group" dir="rtl">
        <div class="spyglass-div">
            <!--i class="fa fa-search search"></i-->
            <help topic="search-input" class="search" icon="search" position="bottom" css="position:absolute;top:${(height-30)/2}px;right:4px;"></help>
        </div>
        <input type="search" value.bind="value" t="[placeholder]${placeholder}" css="height:${height}px;" keypress.delegate="input_changed($event)">
        <i class="far fa-times fa-sm remove" if.bind="value" click.trigger="clear_text()" css="top:${(height-14)/2}px;"></i>
    </div>
</template>
