<import from="./my-map.css"
    ><import>
        <div
            id="mapa"
            css="margin-left:auto;margin-right:auto;width:${width}px;height:${height}px"
        >
            <input
                id="pac-input"
                class="controls"
                type="text"
                placeholder="${'search-location' & t}"
                value.bind="search_pattern"
            />
            <google-map
                longitude.two-way="longitude"
                latitude.two-way="latitude"
                map-loaded.call="map_loaded(map, $event)"
                map-click.trigger="create_marker($event)"
                bounds-change.trigger="bounds_changed($event)"
                markers.bind="markers"
                zoom.bind="zoom"
                auto-update-bounds="true"
            >
            </google-map>
        </div> </import
></import>
