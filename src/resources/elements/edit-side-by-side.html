<template>
    <div class="row" css="height:${height}px;">
        <div class="col-md-6" innerhtml.bind="fixed_str"
            id="left-panel"
            style="height:566px;width:561px;font-size:105%;overflow:auto;background-color:beige;border:4px solid lightgray;">

        </div>
        <div class="col-md-6" style="display:flex;flex-direction:column;">
            <div class="big-story-panel fr-view">
                <froala-editor id="my-editor" value.two-way="edited_str"
                    event-handlers.bind="{
                        contentChanged:content_changed,
                        initialized:initialized,
                        focus:focus
                    }" 
                    config.bind="{
                                iconsTemplate: 'font_awesome_5',
                                toolbarButtons: ['undo', 'redo', '|', 'bold', 'italic', 'underline', '|', 'insertLink', 'insertImage', 'insertVideo', '|',
                                        'color', 'fontSize', 'align', 'html'],
                                fontSize: ['8', '10', '12', '13', '14', '15', '16', '18', '20', '24', '32', '36', '48', '60', '72', '96'],
                                imageDefaultDisplay: 'inline',
                                imageDefaultAlign: 'right',
                                imageDefaultWidth: 100,
                                videoDefaultDisplay: 'inline',
                                videoDefaultAlign: 'left',
                                VideoDefaultWidth: 160,
                                charCounterCount: false,
                                linkAlwaysBlank: true,
                                htmlUntouched: true,
                                language: 'he', heightMin: height, heightMax: height,
                                imageUploadRemoteUrls: false
                            }">
                </froala-editor>
            </div>
            <div style="margin:10px 10px;">
                <button class="btn btn-primary" style="width: 80px;"
                    click.delegate="save_changes($event)" 
                    disabled.bind="dirty ? '' : 'disabled'">
                    Save
                </button>
                <button class="btn btn-warning" style="width: 80px;"
                    click.delegate="cancel_changes($event)" 
                    disabled.bind="dirty ? '' : 'disabled'">
                    Cancel
                </button>
            </div>

        </div>
    </div>

</template>
