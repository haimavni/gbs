<div class="row" css="height:${height}px;">
    <div class="col-md-6" innerhtml.bind="fixed_str" if.bind="fixed_str"
        id="left-panel"
        style="height:566px;width:561px;font-size:105%;overflow:auto;background-color:beige;border:4px solid lightgray;">

    </div>
    <div class="col-md-6" style="display:flex;flex-direction:column;">
        <div class="big-story-panel ${theme.rtltr} fr-view">
            <froala-editor id="my-editor" value.two-way="edited_str"
                event-handlers.bind="{
                    contentChanged:content_changed,
                    initialized:initialized,
                    focus:focus
                }" 
                config.bind="froala_config">
            </froala-editor>
        </div>
        <div style="margin:10px 10px;">
            <button class="btn btn-primary" style="width: 80px;"
                click.trigger="save_changes($event)" 
                disabled.bind="dirty ? '' : 'disabled'">
                ${'stories.save' & t}
            </button>
            <button class="btn btn-warning" style="width: 80px;"
                click.trigger="cancel_changes($event)" 
                disabled.bind="dirty ? '' : 'disabled'">
                ${'stories.cancel' & t}
            </button>
            <button class="btn btn-success" style="width: 80px;"
                click.trigger="approve_changes($event)">
                ${'stories.approve' & t}
            </button>
            <button class="btn btn-default" style="width: 80px;"
                click.trigger="skip_story($event)">
                ${'stories.skip' & t}
            </button>
        </div>

    </div>
</div>
<style>
    span.removed {
        color: white;
        background-color: red;
    }
    span.added {
        color:black;
        background-color: yellow;
    }
</style>
