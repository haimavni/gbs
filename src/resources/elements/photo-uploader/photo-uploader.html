<template>
    <span class="loader"
        css="opacity:${working ? 1.0 : 0};position:absolute;left:48%;top:35%;">
        <i class="fa fa-spinner fa-spin fa-3x"
            style="color:blue"></i>
    </span>
    <div class="buttons"
        if.bind="true || phase != 'photo-uploaded'">
        <form
            onsubmit="return false">
            <div class="form-group"
                style="position:relative"
                if.bind="phase=='ready-to-select'">
                <label
                    class="control-label
                for="photos">
                    <i class="far fa-browser fa-lg">&nbsp;&nbsp;
                    </i>
                    ${'groups.select-photo' & t}
                </label>
                <help topic.bind="help_topic"
                    style="top:-6px;right:120px;">
                </help>
                <div>
                    <input
                        type="file" id="photos"
                        accept="image/*"
                        files.bind="photos">
                </div>
            </div>
            <div class="form-group"
                if.bind="phase == 'ready-to-save'">
                <button
                    click.delegate="save_photo($event)"
                    class="btn btn-success">
                    <i class="fas fa-upload fa-sm">&nbsp;&nbsp;</i>
                    ${'groups.upload' & t}
                </button>
            </div>
        </form>

    </template>
