<template>
    <form class="form-inline" dir="${theme.rtltr}">
        <label if.bind="show_label">${label & t}</label>
        <div if.bind="show_edit_end_date" class="form-group" style="margin-right:0px;width:5em; ">
            <select value.bind="span_size" style="height:2em;color:black;" change.delegate="span_size_changed($event)">
                <option repeat.for="option of end_date_options" model.bind="option.value">${option.name}</option>
            </select>
        </div>
        <div if.bind="!show_edit_end_date" class="form-group" style="margin-right:0px;width:5em; "></div>
 
        <div class="form-group" if.bind="show_end_date">
            <span style="padding-top:0.6em;">${end_date_str}</span>
        </div>

        <div class="form-group" if.bind="show_range_labels" style="margin-right:0px;width:1em">
            <span style="padding:6px;">-</span>
        </div>

        <div class="form-group" if.bind="! show_range_labels" style="margin-right:0px;width:1em;">
            <span></span>
        </div>

        <div if.bind="user.editing" class="form-group" style="margin-right:0px;width:5em;">
            <input type="text" value.bind="base_date_str" maxlength="10" 
                style="height:2em;width:5.8em;padding-left:0.2em;padding-right:0.2em;color:black;direction:ltr;" 
                change.trigger="base_date_changed($event)" 
                keypress.trigger="keep_only_good_chars($event)" />
        </div>

        <div class="form-group" if.bind="show_date" style="width:5em;">
            <span style="padding-top:0.6em;">${base_date_str}</span>
        </div>
        <div if.bind="build_now"></div>        
    </form>
</template>
