<div>
    <ul>
        <li repeat.for="field of field_list">
            <field-control 
                name.bind="field.name" 
                type.bind="field.type", 
                description.bind="field.description"
                options.bind="field.options"
                val.bind="field.val"
                change.trigger="handle_change(field)">
            </field-control>
        </li>
    </ul>
</div>
