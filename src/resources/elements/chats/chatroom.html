<template>
    <div style="background-color: lightgray;">
        <div class="row">
            <form class="form-horizontal" role="form">
                <div class="col-md-5" style="margin:5px;">
                    <input style="font-size: 95%;margin-bottom:3px;float: left;width: 100%;" dir="rtl" type="text" model.bind="messages_filter"
                        t="[placeholder]enter-search-words}" class="form-control input-small" />
                </div>
                <div class="col-md-6">
                    <h4 style="width:100%;">${chatroom_name}</h4>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-12" scroll-glue style="padding:10px;" id="scroll-area">
                    <ul>
                        <li repeat.for="msg of messages | filter: messages_filter" style="margin-bottom: 15px;">
                            <span style="font-weight:bold;">${msg.timestamp}: ${msg.sender_name}</span><br/>
                            <span innerhtml.bind="msg.message"></span><br/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form role="form" style="padding:12px;">
                    <textarea rows="3" t="[placeholder]enter-your-message}" style="width:100%;" model.bind="info.user_message" />
                    <a class="btn btn-primary btn-block" click.trigger="send_message()">${chats.send-message}</a>
                </form>
            </div>
        </div>
    </div>
</template>
