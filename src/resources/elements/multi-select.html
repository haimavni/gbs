<template>
    <div class="input-group" style="width:100%;margin-top:15px;">
        <input dir="rtl" type="text" class="form-control" t="[placeholder]multi-selection.filter" style="font-size:12px;height:38px;"
            value.bind="filter & debounce">
    </div>
    <div class="row" style="max-height:300px;">
        <ul class="list-group" style="list-style-type:none">
            <li repeat.for="option of selected_options" class="selected" if.bind="is_selected(option)" >
                <a click.trigger="toggle_selection(option)">${option.name} </a>
            </li>
        </ul>
        <ul class="list-group" style="list-style-type:none">
            <li repeat.for="option of options | filter: filter : 9999 : 'name'" if.bind="! is_selected(option)">
                <a click.trigger="toggle_selection(option)">${option.name} </a>
            </li>
        </ul>
    </div>

    <style>
        .selected {
            font-weight: bolder;
        }
    </style>

</template>
