<template>

    <section class="container">
        <div class="row top-head" style="margin-top:50px">
            <h1 dir="rtl"> ${"members.members" | t}</h1>

            <div class="row" style="margin-bottom:20px">
                <div class="col-md-1" if.bind="user.editing">
                    <a route-href="route: member-creation" class="btn btn-primary cl-create-btn">
                    <i class="fa fa-plus-square-o"></i> ${'members.new' & t}
                </a>
                </div>
                <div class="col-md-1" if.bind="! user.editing"></div>
                <div class="col-md-6"></div>
                <div class="col-md-5">
                    <div class="input-group" style="width:100%">
                        <input dir="rtl" type="text" class="form-control" t="[placeholder]members.filter" value.bind="filter & debounce">
                        <span class="input-group-btn" if.bind="filter">
                        <button class="btn btn-default cl-clear-filter-btn" type="button" click.delegate="filter = ''">
                            <i class="fa fa-times"></i>
                            <span class="sr-only" t="members.clear"></span>
                        </button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="member-list content-area" style="margin-left:60px;">
                <ul class="list-group">
                    <li repeat.for="member of members | filter : filter : 24 :'full_name':'name'" class="list-group-item ${member.id === $parent.selectedId ? 'active' : ''}"
                        style="width:130px;float:right;min-height:166px;font-size:9px;vertical-align: text-bottom;">

                        <a route-href="route: member-details; params.bind: {id:member.id}" style="vertical-align: text-bottom;align-content: center;border:none;">
                    <img style="width:100px;height:100px;border-radius:50%;" src.bind="member.facePhotoURL" />
                        <h6 dir="rtl" class="list-group-item-heading" style="text-align: center;">${member.name}</h6>
                    </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</template>
