<template>
    <require from="./members.css"></require>

    <section class="container content-area">
        <div class="row top-head" css="margin-top:60px;background-image:url('${theme.files.top_background}');height:96px;">
            <div style="padding-top:0px;padding-right:15px;">
                <h1 dir="rtl">${"members.members" | t}</h1>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-8 col-md-offset-4">
                    <form class="form-inline" style="padding-top:16px;direction:rtl;">
                        <div class="input-group" style="padding-top:16px;width:50%;font-size:18px;">
                            <search-input value.bind="filter" placeholder="members.filter"></search-input>
                        </div>
                        <!--div class="input-group" style="margin-top:15px;width:50%;">
                            <input dir="rtl" type="search" class="form-control" 
                                t="[placeholder]members.filter" style="font-size:18px;height:38px;" value.bind="filter & debounce">
                        </div-->
                        <div class="input-group" style="padding-top:16px;">
                            <select value.bind="order"style="height:36px;" dir="rtl" change.trigger="order_changed($event)">
                                <option dir="rtl" repeat.for="option of sorting_options" model.bind="option.value">${option.name}</option>
                            </select>
                        </div>
                        <div class="input-group" style="padding-top:16px;">
                            <help topic="members" position="bottom"></help>
                        </div>
                        <div if.bind="user.editing" class="input-group" style="padding-top:16px;">
                            <a route-href="route: member-details; params.bind: {id:'new'}" class="btn btn-success cl-create-btn">
                                <i class="fa fa-plus-square-o"></i>
                                ${'members.new' & t}
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div id="member-list" class="member-list content-area" css="height:${win_height-452}px;">
                <ul class="list-group">
                    <li repeat.for="member of members | filter : filter : 'first_name' : 'last_name' : 'former_first_name' : 'former_last_name' : 'nick_name' | take : 3200 | filtervisibility : 0 "
                        class="list-group-item ${member.id === $parent.selectedId ? 'active' : ''} ${not_ready(member) ? 'not_ready' : ''}"
                        dir="rtl">
                        <a route-href="route: member-details; params.bind: {id:member.id}" disabled.bind="not_ready(member)" style="color:black;">
                            <img src.bind="member.facePhotoURL" aubs-tooltip="text.bind:member.title" />
                            <h6 dir="rtl" class="list-group-item-heading" >${member.name}</h6>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</template>
