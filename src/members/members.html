<template>
    <require from="./members.css"></require>

    <section class="container content-area">
        <div class="row top-head" style="margin-top:30px">
            <div style="background-color:rgba(0, 0, 0, 0);height:75px;padding-top:5px;padding-right:15px;">
                <h1 dir="rtl"> ${"members.members" | t}</h1>
            </div>
            <div class="row" style="margin-bottom:20px">
                <div class="col-md-1">
                    <!--<input type="range" id="range" min="4" max="32" step="1" change.trigger="slider_changed()" value.bind="faces_per_line" />-->
                </div>
                <div class="col-md-1" if.bind="! user.editing"></div>
                <div class="col-md-5"></div>
                <div class="col-md-1" if.bind="user.editing" style="padding-top:18px;">
                    <a route-href="route: member-details; params.bind: {id:'new'}" class="btn btn-success cl-create-btn">
                        <i class="fa fa-plus-square-o"></i>
                        ${'members.new' & t}
                    </a>
                </div>
                <div class="col-md-5">
                    <div class="input-group" style="width:100%;margin-top:15px;">
                        <input dir="rtl" type="search" class="form-control" t="[placeholder]members.filter" style="font-size:18px;height:38px;" value.bind="filter & debounce">
                    </div>
                </div>
            </div>

            <div id="member-list" class="member-list content-area" css="height:${win_height-420}px;">
                <ul class="list-group">
                    <li repeat.for="member of members | filter : filter : 'full_name':'name' | take : 3200" class="list-group-item ${member.id === $parent.selectedId ? 'active' : ''}">
                        <a route-href="route: member-details; params.bind: {id:member.id}">
                            <img src.bind="member.facePhotoURL" />
                            <h6 dir="rtl" class="list-group-item-heading" >${member.name}</h6>
                    </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</template>
