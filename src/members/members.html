<template>
    <require from="./members.css"></require>

    <section class="container content-area">
        <div class="row top-head" css="margin-top:60px;background-image:url('${theme.files.top_background}');height:96px;">
            <div style="padding-top:0px;padding-right:15px;">
                <h1 if.bind="caller_type" dir="rtl">${'members.' + caller_type | t}</h1>
                <h1 if.bind="!caller_type" dir="rtl">${"members.members" | t}</h1>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <form class="form-inline" style="padding-top:16px;direction:rtl;">
                        <div class="input-group" style="padding-top:16px;width:50%;font-size:18px;">
                            <search-input value.bind="filter" placeholder="members.filter" height="38"></search-input>
                        </div>
                        <div class="input-group" style="padding-top:16px;" if.bind="! relatives_mode">
                            <select value.bind="order" style="height:38px;border-top:solid 2px gray;border-left:solid 2px gray" dir="rtl" change.trigger="order_changed($event)">
                                <option dir="rtl" repeat.for="option of sorting_options" model.bind="option.value">${option.name}</option>
                            </select>
                        </div>
                        <div class="input-group" style="padding-top:16px;" if.bind="! relatives_mode">
                            <help topic="members" position="bottom"></help>
                        </div>
                        <div if.bind="user.editing" class="input-group" style="padding-top:16px;">
                            <a route-href="route: member-details; params.bind: {id:'new'}" class="btn btn-success cl-create-btn">
                                <i class="fa fa-plus-square-o"></i>
                                ${'members.new' & t}
                            </a>
                        </div>
                        <div if.bind="caller_type" class="input-group" style="padding-top:16px;" class="input-gorup">
                            <button class="btn btn-success" click.trigger="save_member_group()">
                                ${'members.back-to-' + caller_type | t}
                            </button>
                        </div>
                        <div if.bind="selected_members.size == 1 && !caller_type" class="input-group" style="padding-top:16px;" >
                            <button class="btn btn-primary" click.trigger="toggle_relatives_mode()">
                                ${ (relatives_mode ? 'members.all-members' : 'members.family-only') | t}
                            </button>
                        </div>
                        <div class="input-group" style="padding-top:16px;" if.bind="relatives_mode">
                            <help topic="family-connections" position="bottom"></help>
`                        </div>
                    </form>
                </div>
            </div>

            <div id="member-list" class="member-list content-area" css="height:${win_height-452}px;">
                <ul class="list-group">
                    <li repeat.for="member of members | filter : filter : '*selected' : 'first_name' : 'last_name' : 'former_first_name' : 'former_last_name' : 'nick_name' | take : 3200 | filtervisibility : 0 "
                        class="list-group-item ${member.id === $parent.selectedId ? 'active' : ''} ${not_ready(member) ? 'not_ready' : ''} ${member.selected}"
                        dir="rtl">
                        <a click.trigger="member_clicked(member, $event)" disabled.bind="not_ready(member)" style="color:black;">
                            <img src.bind="member.facePhotoURL" aubs-tooltip="text.bind:member.title" 
                                css="border: ${member.selected ? '6px solid lightgreen' : 'none'}" />
                            <h6 dir="rtl" class="list-group-item-heading" >${member.name}</h6>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</template>
