<template>
    <ux-dialog class="config-member-stories ${theme.rtltr}">
        <ux-dialog-header>
            <h2>${member_stories.lst.length-1} ${'members.more-stories' & t}</h2>
        </ux-dialog-header>  
        <ux-dialog-body>
            <div class="input-groupx">
                <search-input value.bind="filter" 
                    placeholder="enter-search-words" height="38"
                    help_topic="member-stories-help">
                </search-input>
            </div>
            <div if.bind="orig_story_types.size > 1" style="margin-top:12px;">
                <button repeat.for="styp of story_type_arr"
                    style="margin-left:8px;width:100px;"
                    class="btn btn-${active_story_types['result' + styp] ? 'primary' : 'default'}"
                    click.trigger="toggle(styp)">
                    <span style="font-weight:bolder">${'result' + styp & t}</span>
                </button>
            </div>
            <div show.bind="filter_changed"></div>
        </ux-dialog-body>
        <ux-dialog-footer>   
            <button click.trigger="save()">${'continue' & t}</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
