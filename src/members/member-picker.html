<template>

    <div class="row" style="margin-bottom:20px;max-width:600px;">
        <div class="col-md-3">
            <a route-href="route: member-creation" class="btn btn-primary cl-create-btn">
                    <i class="fa fa-plus-square-o"></i> ${'members.new' & t}
                </a>
        </div>
        <div if.bind="face_identifier" class="col-md-1" style="padding-left:0px;">
            <div class="checkbox">
                <label t="[title]members.make-profile-photo">
                    <input type="checkbox" value.bind="make_profile_photo" checked.bind="make_profile_photo">
                    <i class="fa fa-user-circle"></i>
                 </label>
            </div>
        </div>
        <div if.bind="!face_identifier" class="col-md-1"></div>
        <div class="col-md-7">
            <div class="input-group">
                <input dir="rtl" type="text" class="form-control" t="[placeholder]members.filter" value.bind="filter & debounce" style="float: right;width:300px;">
                <span class="input-group-btn" if.bind="filter">
                        <button class="btn btn-default cl-clear-filter-btn" type="button" click.delegate="filter = ''">
                            <i class="fa fa-times"></i>
                            <span class="sr-only" t="members.clear"></span>
                </button>
                </span>
            </div>
        </div>
    </div>

    <div class="member-list" style="max-width: 600px;max-height:400px;">
        <ul class="list-group">
            <li repeat.for="member of members | filter : filter : 8 : gender : 'full_name':'name'" class="list-group-item ${member.id === $parent.selectedId ? 'active' : ''}"
                style="width:130px;float:right;min-height:166px;font-size:9px;vertical-align: text-bottom;">

                <a click.trigger="select(member)" style="vertical-align: text-bottom;align-content: center;">
                    <img style="width:100px;height:100px;" src.bind="member.facePhotoURL" />
                        <h6 dir="rtl" class="list-group-item-heading" style="text-align: center;">${member.name}</h6>
                    </a>
            </li>
        </ul>
    </div>

    <style>
        ux-dialog-container.active>div {
            background-color: lightgray;
            margin-left: auto;
            margin-right: auto;
            width: 580px;
            height: 500px;
            margin-top: 200px;
            margin-bottom: 200px;
        }
    </style>

</template>
