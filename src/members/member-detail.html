<template>
    <require from="./members.css"></require>
    <div style="margin-top:50px" class="content-area">
        <div class="row" style="background-color:lightgrey;padding:10px;margin-bottom:15px;margin-right:0px;margin-left:0px;" <h3
            dir="rtl" style="float: right;margin:0px;">
            ${member.member_info.full_name & t}
            <span if.bind="user.privileges.DEVELOPER">${member.member_info.id}</span>
            </h3>
        </div>
        <div class="row slide-list">

            <div class="slide-control next" click.trigger="next_slide($event)"><i class="fa fa-chevron-right fa-3x"></i></div>
            <div class="slide-control prev" click.trigger="prev_slide($event)"><i class="fa fa-chevron-left fa-3x"></i></div>
            <a repeat.for="slide of member.slides" click.trigger="photo_clicked(slide)" interact-draggable interact-dragend.delegate="shift_photos(slide, $event)">
                 <img class="slide-photo" src="${slide.src}" style="float:right;" />
            </a>
        </div>
        <div>
            <!-- if.bind="! user.editing"-->
            <div class="row content-area" style="min-height:280px;width:1170px;border-bottom: solid 3px gray;margin: 0" dir="rtl">
                <div class="col-md-6">
                    <div class="row" if.bind="member.family_connections.hasFamilyConnections">
                        <h3>${'members.family-connections' & t}</h3>
                    </div>
                    <div class="row family-chains">
                        <table class="noborder">
                            <tr if.bind="member.family_connections.parents && (member.family_connections.parents.pa || member.family_connections.parents.ma)">
                                <td class="relation-kind">${'parents' & t}</td>
                                <td>
                                    <ul class="family">
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" if.bind="member.family_connections.parents && member.family_connections.parents.pa"
                                                route-href="route: member-details; params.bind: {id:member.family_connections.parents.pa.id}">
                                                <img src.bind="get_profile_photo(member.family_connections.parents.pa)" />
                                                <span>
                                                    ${member.family_connections.parents.pa.name}
                                                </span>
                                            </a>
                                        </li>
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" if.bind="member.family_connections.parents && member.family_connections.parents.ma"
                                                route-href="route: member-details; params.bind: {id:member.family_connections.parents.ma.id}">
                                                <img src.bind="get_profile_photo(member.family_connections.parents.ma)" />
                                                <span>
                                                    ${member.family_connections.parents.ma.name}
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr if.bind="member.family_connections.siblings.length > 0">
                                <td class="relation-kind">${'siblings' & t}</td>
                                <td>
                                    <ul class="family">
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" repeat.for="sibling of member.family_connections.siblings" route-href="route: member-details; params.bind: {id:sibling.id}">
                                                <img src.bind="get_profile_photo(sibling)" />
                                                <span>
                                                    ${sibling.name}
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr if.bind="member.family_connections.spouses.length > 0">
                                <td class="relation-kind">${member.spouses & t}</td>
                                <td>
                                    <ul class="family">
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" repeat.for="spouse of member.family_connections.spouses" route-href="route: member-details; params.bind: {id:spouse.id}">
                                                <img src.bind="get_profile_photo(spouse)" />
                                                <span>
                                                    ${spouse.name}
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr if.bind="member.family_connections.children.length> 0">
                                <td class="relation-kind">${'children' & t}</td>
                                <td>
                                    <ul class="family">
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" repeat.for="child of member.family_connections.children" route-href="route: member-details; params.bind: {id:child.id}">
                                                <img src.bind="get_profile_photo(child)" />
                                                <span>
                                                    ${child.name}
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div if.bind="user.editing">
                        <div class="row" dir="rtl">
                            <compose view-model="./member-edit" model.bind="member"></compose>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row" if.bind="user.editing">
                        <h3> 
                            ${'members.life-summary' & t}
                        </h3>
                    </div>
                    <div class="row fr-view" if.bind="!user.editing && member.story_info.story_text && member.story_info.story_text.length > 0" style="padding-right: 0;">
                        <h3>
                            <i class="fa fa-square-o is-link" t="[title]stories.zoom" click.trigger="zoom_out(member.story_info)">&nbsp;</i>
                            ${'members.life-summary' & t}
                        </h3>
                        <p dir="rtl" style="overflow:auto;max-height: 200px;" innerhtml.bind="member.story_info.story_text">
                        </p>
                    </div>

                    <div class="row" if.bind="user.editing" style="margin-left:40px;margin-top:30px;max-height:250px;">
                        <froala-editor value.two-way="member.story_info.story_text" config.bind="{
                            toolbarButtons: ['undo', 'redo', '|', 'bold', 'italic', 'underline', '|', 'insertLink', 'insertImage', 'insertVideo', '|',
                                 'emoticons', 'color', 'fontSize', 'html'],
                                 language: 'he'}">
                        </froala-editor>
                    </div>
                </div>
            </div>
            <div class="row fr-view" if.bind="! user.editing" interact-draggable interact-dragend.delegate="shift_stories($event)" dir="auto">
                <div class="col-md-3">
                    <h4 show.bind="story_3.name">
                        <i class="fa fa-square-o is-link" t="[title]stories.zoom" click.trigger="zoom_out(story_3)">&nbsp;</i>
                        <i if.bind="user.privileges.EDITOR" class="fa fa-pencil is-link" t="[title]stories.edit" click.trigger="zoom_out(story_3, true)">&nbsp;</i>                        
                        ${story_3.name}
                    </h4>
                    <div class="story-panel">
                        <p dir="rtl" innerhtml.bind="story_3.story_text ">
                        </p>
                    </div>
                </div>
                <div class="col-md-3">
                    <h4 show.bind="story_2.name">
                        <i class="fa fa-square-o is-link" t="[title]stories.zoom" click.trigger="zoom_out(story_2)">&nbsp;&nbsp;</i>
                        <i if.bind="user.privileges.EDITOR" class="fa fa-pencil is-link" t="[title]stories.edit" click.trigger="zoom_out(story_2, true)">&nbsp;</i>                        
                        ${story_2.name}
                    </h4>
                    <div class="story-panel">
                        <p dir="rtl" innerhtml.bind="story_2.story_text ">
                        </p>
                    </div>
                </div>
                <div class="col-md-3">
                    <h4 show.bind="story_1.name">
                        <i class="fa fa-square-o is-link" t="[title]stories.zoom" click.trigger="zoom_out(story_1)">&nbsp;&nbsp;</i>
                        <i if.bind="user.privileges.EDITOR" class="fa fa-pencil is-link" t="[title]stories.edit" click.trigger="zoom_out(story_1, true)">&nbsp;</i>                        
                        ${story_1.name}
                    </h4>
                    <div class="story-panel">
                        <p dir="rtl" innerhtml.bind="story_1.story_text ">
                        </p>
                    </div>
                </div>
                <div class="col-md-3" style="padding-left:10px;">
                    <h4 show.bind="story_0.name">
                        <i class="fa fa-square-o is-link" t="[title]stories.zoom" click.trigger="zoom_out(story_0)">&nbsp;&nbsp;</i>
                        <i if.bind="user.privileges.EDITOR" class="fa fa-pencil is-link" t="[title]stories.edit" click.trigger="zoom_out(story_0, true)">&nbsp;</i>                        
                        ${story_0.name}
                    </h4>
                    <div class="story-panel">
                        <p dir="rtl" innerhtml.bind="story_0.story_text ">
                        </p>
                    </div>
                </div>
            </div>
            <div if.bind="! user.editing " class="navbar-fixed-bottom navbar navbar-default " style="border:none;background-color:rgba(0,0,0,0); ">
                <div class="footer-area "></div>
            </div>
        </div>
    </div>
    </div>

</template>
