<template>
    <div style="margin-top:50px">
        <div class="row" style="background-color:lightgrey;padding:10px;">
            <h3 dir="rtl" style="float: right;margin:0px;">
                ${member.member_info.full_name}
            </h3>
        </div>
        <div class="row slide-list">
            <div class="slide-control next" click.trigger="next_slide($event)"><i class="fa fa-chevron-right fa-3x"></i></div>
            <div class="slide-control prev" click.trigger="prev_slide($event)"><i class="fa fa-chevron-left fa-3x"></i></div>
            <a repeat.for="slide of member.slides" click.trigger="photo_clicked(slide)">
                 <img class="slide-photo" src="${baseURL}${slide.src}" style="float:right;" />
            </a>
        </div>
        <div>
            <!-- if.bind="! user.editing"-->
            <div class="row content-area" style="min-height:600px;" dir="rtl">
                <div class="col-md-6">
                    <div class="row" if.bind="member.family_connections.hasFamilyConnections">
                        <h3>${'members.family-connections' & t}</h3>
                    </div>
                    <div class="row family-chains">
                        <table class="noborder">
                            <tr if.bind="member.family_connections.parents && (member.family_connections.parents.pa || member.family_connections.parents.ma)">
                                <td class="relation-kind">${'parents' & t}</td>
                                <td>
                                    <ul>
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" if.bind="member.family_connections.parents && member.family_connections.parents.pa"
                                                route-href="route: member-details; params.bind: {id:member.family_connections.parents.pa.id}">
                                                <img src.bind="get_profile_photo(member.family_connections.parents.pa)" style="height:32px;border-radius:50%;" />
                                                ${member.family_connections.parents.pa.name}
                                            </a>
                                        </li>
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" if.bind="member.family_connections.parents && member.family_connections.parents.ma"
                                                route-href="route: member-details; params.bind: {id:member.family_connections.parents.ma.id}">
                                                <img src.bind="get_profile_photo(member.family_connections.parents.ma)" style="height:32px;border-radius:50%;" />
                                                ${member.family_connections.parents.ma.name}
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr if.bind="member.family_connections.siblings.length > 0">
                                <td class="relation-kind">${'siblings' & t}</td>
                                <td>
                                    <ul>
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" repeat.for="sibling of member.family_connections.siblings" route-href="route: member-details; params.bind: {id:sibling.id}">
                                                <img src.bind="get_profile_photo(sibling)" style="height:32px;border-radius:50%;" />
                                                    ${sibling.name}
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr if.bind="member.family_connections.spouses.length > 0">
                                <td class="relation-kind">${member.spouses & t}</td>
                                <td>
                                    <ul>
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" repeat.for="spouse of member.family_connections.spouses" route-href="route: member-details; params.bind: {id:spouse.id}">
                                                <img src.bind="get_profile_photo(spouse)" style="height:32px;border-radius:50%;" />
                                                    ${spouse.name}
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr if.bind="member.family_connections.children.length> 0">
                                <td class="relation-kind">${'children' & t}</td>
                                <td>
                                    <ul>
                                        <li>
                                            <a type="button" class="btn btn-default ${disabled_if}" repeat.for="child of member.family_connections.children" route-href="route: member-details; params.bind: {id:child.id}">
                                                <img src.bind="get_profile_photo(child)" style="height:32px;border-radius:50%;" />
                                                ${child.name}
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div if.bind="user.editing">
                        <div class="row" dir="rtl">
                            <compose view-model="./member-edit" model.bind="member"></compose>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="row" if.bind="!user.editing && member.story_info.story_text && member.story_info.story_text.length > 0" style="padding-right: 0;">
                        <h3>${'members.life-summary' & t}</h3>
                        <p dir="rtl" style="overflow:auto;max-height: 200px;" innerhtml.bind="member.story_info.story_text">
                        </p>
                    </div>

                    <div class="row" if.bind="user.editing" style="margin-left:40px;margin-top:30px;max-height:250px;">
                        <froala-editor value.two-way="member.story_info.story_text" config.bind="{
                            toolbarButtons: ['undo', 'redo', '|', 'bold', 'italic', 'underline', '|', 'insertLink', 'insertImage', 'insertVideo', '|',
                                 'emoticons', 'color', 'fontSize', 'html'],
                                 language: 'he'}">
                        </froala-editor>
                    </div>
                </div>
            </div>
        </div>
        <div class=navbar-fixed-bottom navbar navbar-default" style="min-height:100px;">
            <div class="footer-area"></div>
        </div>
    </div>
</template>
