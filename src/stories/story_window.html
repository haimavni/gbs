<template>
    <require from="./stories.css"></require>
    <div class="fr-view" dir="rtl" if.bind="show">
        <div class="row" style="height:50px;">
            <h2 dir="rtl" class="story-title" style="margin:0;">${story.name}</h2>
        </div>
        <div class="big-story-panel">
            <p dir="rtl" innerhtml.bind="story.story_text ">
            </p>
        </div>
    </div>

    <div class="row story-title" if.bind="edit" dir="rtl">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <input type="text" class="form-control" t="[placeholder]stories.enter-story-name" value.bind="story.name" dir="rtl">
            </div>
        </form>

        <div class="big-story-panel fr-view" if.bind="edit">
            <froala-editor value.two-way="story.story_text" config.bind="{
                            toolbarButtons: ['undo', 'redo', '|', 'bold', 'italic', 'underline', '|', 'insertLink', 'insertImage', 'insertVideo', '|',
                                 'emoticons', 'color', 'fontSize', 'html'],
                                 language: 'he', heightMin: 400, heightMax: 700}">
            </froala-editor>
        </div>
    </div>
    <footer>
        <h1>Tinofet Mezurgeget</h1>
    </footer>

</template>
