<div if.bind="unapproved==false">
    <h2 style="margin-left:auto;margin-right:auto;width:300px;">
        ${'stories.already-approved' & t}
    </h2>
</div>
<div css="margin-top:12px;margin-left:auto;margin-right:auto;min-height:${theme.min_height-120}px"
    if.bind="unapproved==true" class="container content-area">
    <div style="margin-bottom:10px;margin-right:32px;font-size:130%;">
        <strong>${story_name}</strong>&nbsp;
        <span if.bind="updater">${'stories.updated-by' & t} ${updater.name} - ${updater.email} ${'stories.at-date' &t} ${last_update_date}</span>
        <span if.bind="!updater">${'stories.authored-by' & t} ${author.name} - ${author.email} ${'stories.at-date' &t} ${last_update_date}</span>
    </div>
    <edit-side-by-side if.bind="story_id" fixed_str.bind="left_text" edited_str.bind="right_text" height.bind="520"
        init.bind="init" dirty.bind="dirty" save.trigger="saved()" approve.trigger="approved()" skip.trigger="skip()">
    </edit-side-by-side>
</div>
