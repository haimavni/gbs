<template>
    <require from='./photos.css'></require>
    <section class="container content-area" css="height: ${win_height-600}px;">
        <div class="row" style="margin-top:30px">
            <div style="background-color:rgba(120, 120, 120, 0.3);height:75px;padding-top:5px;padding-right:15px;">
                <h1 dir="rtl"> ${"photos.photos-store" | t}</h1>
            </div>
        </div>
        <div class="row content-area" style="height:300px;width:100%;margin-top:20px;" dir="rtl">
            <div class="row">
                <div class="col-md-1" css="padding-top: 40px;position:relative">
                    <span css="position:absolute">${'photos.more' | t}</span>
                    <input type="range" id="range" min="4" max="32" step="1" change.trigger="slider_changed()" value.bind="photos_per_line" />
                    <span css="position:absolute">${'photos.less' | t}</span>
                </div>
                <div class="col-md-8">
                    <div class="row" style="margin-bottom:15px;">
                        <form class="form-inline">
                            <div class="form-group">
                                <input dir="rtl" type="search" class="form-control" t="[placeholder]photos.filter" style="font-size:18px;height:38px;" value.bind="filter & debounce"/>
                            </div>
                            <div class="form-group">
                                <button if.bind="user.editing && params.grouped_selected_topics.length>0" class="btn btn-basic btn-md" click.trigger="save_merges($event)">
                                    ${'photos.save-merges' | t}
                                </button>
                            </div>
                            <div class="form-group">
                                <button if.bind="user.editing && checked_photos.size > 0 && params.grouped_selected_topics.length==0 && params.selected_topics.length>0"
                                     class="btn btn-basic btn-md"
                                     click.trigger="apply_to_selected()">
                                     ${'photos.apply-to-selected' | t}
                                </button>
                            </div>
                            <div class="form-group">
                                <button if.bind="checked_photos.size > 0" t="[title]photos.download" class="btn btn-basic btn-md"><i class="fa fa-upload fa-rotate-180 -fa-xs"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="row" id="photos-container" style="height:560px;overflow:auto;direction:rtl;margin:0;padding:0;">
                        <span css="padding:0;margin:0;position:relative;width:${photo_size}px;height:${photo_size}px;" repeat.for="photo of photo_list | filter : filter : 'title' | take : 9999">
                            <a click.trigger="photo_clicked(photo, $event)" class.bind="photo.selected">
                                <img src="${photo.square_src}" aubs-tooltip="text.bind:photo.title" width="${photo_size}" height="${photo_size}" style="margin:0;" />
                            </a>
                            <a class="photo-maximizer" css="position:absolute;right:0px;top:${width/2}px;" 
                                click.trigger="maximize_photo(photo, $event)">
                                <i class="fa fa-expand"></i>
                            </a>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <multi-select options.bind="topic_list" 
                        settings.bind="{mergeable:true, source_mergeable:true}" 
                        grouped_selected_options.bind="params.grouped_selected_topics"
                        ungroupd_selected_options.bind="params.selected_topics" 
                        name="topics" 
                        place_holder_text="photos.click-topic"
                        change.delegate="handle_topic_change($event) ">
                        </multi-select>
                    </div>
                    <div class="row ">
                        <multi-select options.bind="photographer_list" place_holder_text="photos.click-photographer" settings.bind="{mergeable:false, source_mergeable:true}"
                            change.delegate="handle_photographer_change($event)"></multi-select>
                    </div>
                    <div class="row" style="width:90%;margin-top: 20px;">
                        <form role="form">
                            <select value.bind="params.selected_days_since_upload" style="height:32px;" change.delegate="handle_change($event)">
                                <option repeat.for="option of days_since_upload_options" model.bind="option">${option.name}</option>
                            </select>
                        </form>
                    </div>
                    <div class="row" style="width:90%;margin-top: 20px;" if.bind="user.isLoggedIn">
                        <form role="form">
                            <select value.bind="params.selected_uploader" style="height:32px;" change.delegate="handle_change($event)">
                                <option repeat.for="option of uploader_options" model.bind="option">${option.name}</option>
                            </select>
                        </form>
                    </div>
                    <div class="row" style="width:90%;margin-top: 20px;">
                        <form class="form-horizontal" submit.delegate="handle_from_date($event)">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <input type="text" id="from-date" value.bind="params.from_date & debounce" style="width:106px;margin-right:-32px;padding-right:6px;"
                                        t="[placeholder]photos.enter-date" change.delegate="handle_change($event)">
                                </div>
                                <label class="col-sm-6 control-label" for="params.from-date & debounce">${'photos.from-date' & t}</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <input type="text" id="to-date" value.bind="params.to_date & debounce" style="width:106px;margin-right:-32px;padding-right:6px;"
                                        t="[placeholder]photos.enter-date" change.delegate="handle_change($event)">
                                </div>
                                <label class="col-sm-6 control-label" for="to-date">${'photos.to-date' & t}</label>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</template>
