<template>
    <ux-dialog>
        <ux-dialog-header>
            <div class="centered-form" dir="${theme.rtltr}" style="background-color:rgba(0,0,0,0);padding-top:0px;"
                innerHtml="${face.name}">
            </div>
        </ux-dialog-header>
        <ux-dialog-body style="width:100%">
            <button class="btn btn-warning" style="width:100%;" click.delegate="cancel_identification()">
                ${'photos.cancel-indentification' & t}
            </button>
            <table style="width:100%;margin-left:auto;margin-right:auto;">
                <tr>
                  <td><i class="fas fa-expand-alt" click.delegate="change_radius('bigger')"></i></td>
                  <td><i class="fas fa-play fa-rotate-270" click.delegate="move_face('up')"></i></td>
                  <td><i class="fas fa-compress-alt fa-rotate-90" click.delegate="change_radius('smaller')"></i></td>
                </tr>
                <tr>
                  <td><i class="fas fa-play" click.delegate="move_face('right')"></i></td>
                  <td><i class="fas fa-save" click.delegate="save_face_location()"></i></td>
                  <td><i class="fas fa-play fa-rotate-180" click.delegate="move_face('left')"></i></td>
                </tr>
                <tr>
                  <td><i class="fas fa-compress-alt fa-rotate-90" click.delegate="change_radius('smaller')"></i></td>
                  <td><i class="fas fa-play fa-rotate-90" click.delegate="move_face('down')"></i></td>
                  <td><i class="fas fa-expand-alt" click.delegate="change_radius('bigger')"></i></td>
                </tr>
              </table>
        </ux-dialog-body>
    </ux-dialog>
</template>
