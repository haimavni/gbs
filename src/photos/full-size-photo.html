<template>
    <require from="./full-size-photo.css"></require>
    <div class="slide" click.delegate="mark_face($event)" id="full-size-photo" style="z-index:0;margin-left:32px;">
        <div class="slide" click.delegate="mark_face($event)" css="height: ${slide.height}px; width:${slide.width}px;">
            <img src="${slide.src}" height="${slide.height}" width="${slide.width}" />
            <help if.bind="!user.editing" topic="annnotated-photo" position="bottom" class="side-tool help"></help>
            <help if.bind="user.editing" topic="annnotated-photo-editing" position="bottom" class="side-tool help"></help>
            <button aubs-tooltip="text.bind:highlight_all" class="side-tool highlighter" click.trigger="toggle_highlighting($event)">
                <i class="fa fa-lg fa-circle${highlighting ? '' :'-o'}"></i>
            </button>
            <button aubs-tooltip="text.bind:jump_to_story_page" class="side-tool story" click.trigger="jump_to_photo_page($event)"><i class="fa fa-lg fa-bars"></i></button>
            <copy-to-clipboard if.bind="user.editing" class="side-tool copy-to-clipboard" content.bind="photo_url"></copy-to-clipboard>
            <button dir="rtl" repeat.for="face of faces" click.trigger="handle_face(face, $event, $index)" interact-draggable
                class="face" 
                id.bind="'face-' + face.member_id"
                interact-dragmove.delegate="dragmove(face, $event)" 
                interact-dragstart.delegate="dragstart(face, $event)" 
                interact-dragend.delegate="dragend(face, $event)"
                style.bind="face_location(face)" 
                aubs-tooltip="text.bind:face.name">
                <span style="position:relative">
                    <span class="highlighted-face" if.bind="highlighting" innerhtml.bind="face.name" 
                        css="background-color:white;color:black;opacity:1.0;position:absolute;top:${face.r}px;left:${-face.r}px;width:${2*face.r}px;font-size:70%;"
                    </span>
                </span>
            </button>
            <span css="position:absolute;color:white;direction:rtl;width:${slide.width}px;float:right;">
                ${photo_info.name}.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${'photos.photographer' | t}:&nbsp;${photo_info.photographer}.
            </span>
        </div>
    </div>

</template>
