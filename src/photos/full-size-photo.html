<template>
    <div class="slide" click.trigger="mark_face($event)">
        <div class="slide" click="mark_face($event)" css="height: ${slide.height}px; width:${slide.width}px;">
            <img src="${baseURL}/${slide.src}" height="${slide.height}" width="${slide.width}" />
            <button dir="rtl" class="face" repeat.for="face of faces"
                 click.trigger="handle_face(face, $event, $index)" 
                 interact-draggable 
                 interact-dragmove.delegate="dragmove(face, $event)" 
                 interact-dragstart.delegate="dragstart(face, $event)" 
                 interact-dragend.delegate="dragend(face, $event)"
                 style.bind="face_location(face)"
                 title.bind="face.name">
            </button>
        </div>
    </div>
    <style>
        div.slide {
            position: relative;
        }

        button.face {
            border-radius: 50%;
            border-color: rgba(0, 0, 0, 0);
            border-style: solid;
            border-width: 2px;
            opacity: 0;
            position: absolute;
        }

        button.face:hover {
            border-color: rgba(255, 255, 0, 1.0);
            opacity: 0.5;
        }
    </style>

</template>
