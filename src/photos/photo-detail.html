<template>
    <require from="./photos.css"></require>

    <div style="margin-top:50px" class="content-area">
        <div class="row" style="background-color:lightgrey;padding:10px;padding-top:14px;margin-bottom:15px;margin-right:0px;margin-left:0px;font-size:150%;">
            <h3 if.bind="! user.editing" dir="rtl" style="float: right;margin:0px;">
                ${photo_name}
            </h3>
            <input type="search" if.bind="user.editing" value.bind="photo_name & debounce:200" change.trigger="update_photo_caption()" style="float:right;direction:rtl;padding-top:3px;padding-right:10px;" />
        </div>
        <div class="row">
            <div class="col-md-7" style="padding-left:40px;">
                <img src.bind="photo_src" width="${photo_width}" />
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-4 col-md-offset-8" if.bind="story.source">
                        <span style="float:right;direction:rtl">${story.source}:</span>
                    </div>
                </div>
                <div class="row" style="padding-right:15px;">
                    <div class="fr-view" dir="rtl">
                        <div class="big-story-panel">
                            <p dir="rtl" if.bind="! user.editing" innerhtml.bind="photo_story.story_text">
                            </p>
                            <editable if.bind="user.editing" settings.bind="{show_date:false, class:'story-section', checkable: false}" story.bind="photo_story"></editable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
