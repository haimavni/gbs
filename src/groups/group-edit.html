<template>
    <ux-dialog style="padding:12px;">
        <ux-dialog-header>
            <h3>${'groups.group-details' & t}</h3>
        </ux-dialog-header>
        <ux-dialog-body>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="${'groups.title' & t}"
                        value.bind="curr_group.title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="${'groups.description' & t}"
                        value.bind="curr_group.description">
                </div>
                <div class="form-group">
                    <span class="error" if.bind="error_message">${error_message}</span>
                </div>
            </form>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button type="button" class="btn btn-primary"
                disabled="${curr_group.title && curr_group.description ? '' : 'disabled'}"
                click.delegate="save()">${'groups.save' & t}</button>
            <button type="button" class="btn btn-info" click.delegate="cancel()">${'groups.cancel' & t}</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
