<template>
    <require from="../admin/admin.css"></require>
    <div style="height:95%;margin-top:0px;direction:ltr" dir="ltr">
        <div style="width:400px;margin-left:auto;margin-right:auto">
            <h3 class="center">${'groups.groups-manager' & t}</h3>
        </div>
        <div style="height:730px;width:1200px;margin-left:auto;margin-right:auto;overflow:auto;">
            <div class="form-inline">
                <div class="form-group">
                    <a href class="btn btn-primary" click.delegate="add_or_update(null)" style="margin-bottom:1em;">
                        ${'groups.add-group' & t}
                    </a>
                </div>
                <div class="form-group" style="margin-bottom:14px;">
                    <input type="text" value.bind="filters[0].value" placeholder="${'groups.enter-filter-text' & t}"
                        class="form-control" />
                </div>
            </div>
            <table class="table table-striped" aurelia-table="data.bind: group_list; display-data.bind: $displayData; 
                current-page.bind: currentPage; page-size.bind: pageSize; total-items.bind: totalItems;filters.bind:filters;">
                <thead>
                    <tr>
                        <th aut-sort="key: id">ID</th>
                        <th aut-sort="key: email">${'groups.title' & t}</th>
                        <th aut-sort="key: first_name">${'groups.description' & t}</th>
                        <th>${'groups.logo' & t}</th>
                        <!--<th>Created></th>-->
                        <th>${'groups.edit' & t}</th>
                        <th>${'groups.delete' & t}</th>
                        <th>${'groups.link' & t}</th>
                    </tr>
                </thead>
                <tbody style="height:600px;overflow:auto;">
                    <tr repeat.for="item of $displayData">
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.description}</td>
                        <td style="margin:0;padding:0;">
                            <form class="form-inline" submit.delegate="upload_logo(item)">
                                <div class="form-group">
                                    <label for="logo-image-${item.id}" style="margin:0;">
                                        <img width="32" src.bind="item.logo_url" style="padding:0;cursor:pointer;" />
                                    </label>
                                    <input style="display:none" type="file" id="logo-image-${item.id}"
                                        accept="image/*" files.bind="item.logo_images">
                                </div>
                                <div class="form-group" if.bind="item.logo_images">
                                    <button type="submit">
                                        ${'groups.upload-logo' & t}
                                    </button>
                            </form>
                        </td>
                        <!--<td>${item.created}</td>-->
                        <td class="center">
                            <a href click.delegate="add_or_update(item)">
                                <i class="fas fa-pencil" title="Edit group Data"></i>
                            </a>
                        </td>
                        <td class="center">
                            <a href title="Delete" click.delegate="delete_group(item)">
                                <i class="far fa-trash"></i>
                            </a>
                        </td>
                        <td class="center">
                            <a href title="Delete" click.delegate="copy_link(item)">
                                <i class="far fa-link"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row" style="margin-right:0;">
                <div class="col-md-9">
                    <aut-pagination current-page.bind="currentPage" page-size.bind="pageSize"
                        total-items.bind="totalItems" pagination-size.bind="15" boundary-links.bind="true">
                    </aut-pagination>
                </div>

                <div class="col-md-3">
                    <div class="form-inline">
                        <div class="form-group pull-right">
                            <label for="pageSize">Page Size: </label>
                            <select value.bind="pageSize" id="pageSize" class="form-control">
                                <option model.bind="5">5</option>
                                <option model.bind="10">10</option>
                                <option model.bind="15">15</option>
                                <option model.bind="50">50</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
