<template>
    <div class="centered-form" dir="${theme.rtltr}" style="background-color:lightgray;padding-top:0px;">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">${"groups.info-header" & t}</h3>
                </div>
                <div class="panel-body" style="max-width:300px;">
                    <form role="form">
                        <div class="form-group">
                            <input required type="email" name="email" id="email" class="form-control input-sm lowercase"
                                value.bind="loginData.email" t="[placeholder]user.email-address">
                        </div>
                        <button if.bind="login_phase=='attempting'" class="btn btn-primary btn-block"
                            click.trigger="do_login()">
                            ${"groups.login" & t}
                        </button>
                        <div if.bind="login_phase=='registering'">
                            <p>
                                ${'groups.explain-registration' & t}
                            </p>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-sm"
                                    value.bind="loginData.password" t="[placeholder]user.password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm_password" id="password"
                                    class="form-control input-sm ${loginData.password != loginData.confirm_password ? 'warning' : ''}"
                                    value.bind="loginData.confirm_password" t="[placeholder]user.confirm-password">
                            </div>
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-sm"
                                    value.bind="loginData.first_name" t="[placeholder]user.first-name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-sm"
                                    value.bind="loginData.last_name" t="[placeholder]user.last-name">
                            </div>
                            <button name="register" click.trigger="do_register()" class="btn btn-info btn-block">
                                ${"user.register" & t}
                            </button>
                        </div>
                        <div class="form-group" if.bind="status_record.photo_loaded">
                            <textarea t="[placeholder]groups.photo-story" rows="6" value.bind="photo_story"
                                id="photo-story" name="photo-story" style="background-color: lightblue;" />
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</template>
