<template>
    <div class="uploader-page container">
        <div class="logo-area">
            <img src="${logo_url}" height="128" class="logo-image" />
        </div>
        <div class="header-area">
            <div class="titles">
                <h1>${title}</h1>
                <h3>${description}</h3>
            </div>
        </div>
        <div class="info-area">
            <compose view-model="./user-info" model.bind="status_record"></compose>
        </div>
        <div class="photo-area">
            <div class="buttons" if.bind="phase != 'photo-uploaded'">
                <form submit.delegate="save()">
                    <div class="form-group" if.bind="phase=='ready-to-select'">
                        <label class="control-label ${status_record.user_id <= 0 ? 'disabled' : ''}" for="photos">
                            ${'groups.select-photo' & t}
                        </label>
                        <div>
                            <input style="display:none" type="file" id="photos" accept="image/*" files.bind="photos"  disabled="${status_record.user_id <= 0 ? 'disabled' : ''}">
                        </div>
                    </div>
                    <div class="form-group" if.bind="phase == 'ready-to-save'">
                        <button type="submit" class="btn btn-success">${'photos.save' & t}</button>
                    </div>
                </form>
            </div>
            <div if.bind="phase=='photo-uploaded'" class="picture">
                <img src.bind="status_record.photo_url" height="500" click.delegate="openDialog()"/>
            </div>
        </div>
        <div class="footer-area1">
            phase: ${phase} ${duplicate ? 'duplicate' : ''}
        </div>
    </div>

</template>
