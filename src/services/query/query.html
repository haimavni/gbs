<template style="direction:ltr;" id="query">
    <ux-dialog css="padding:12px;direction:${theme.rtltr}">
        <ux-dialog-header>
            <h3>${'query.query-title' & t}</h3>
        </ux-dialog-header>
        <ux-dialog-body css="padding:10px;max-width:800px;direction:${theme.rtltr};">
            <div style="display: flex;flex-direction: column;">
                Qurey Editor
                <div style="display:flex;flex-direction: row;justify-content:space-between;height:200px;">
                    <div style="display: flex;flex-direction:column;width:40%;margin-left:12px;">
                        <span>Field List</span>
                        <div>
                            <search-input value.bind="filter" placeholder="query.filter" height="38">
                            </search-input>
                        </div>
                        <ul style="overflow:auto;height:100%;">
                            <li repeat.for="field of field_list" show.bind="field.description.includes(filter)"
                                style="cursor:pointer;"
                                class.bind="field.cls"}
                                click.trigger="set_current_field(field)">
                                <span>
                                    ${field.description}
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div style="width:60%;">
                        Field Editor
                    </div>
                </div>
                <div style="min-height: 200px;background-color: lightblue;">
                    Condition list
                </div>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button type="button" class="btn btn-primary ${disabled_if}" click.trigger="apply_query()">Submit</button>
            <button type="button" if.bind="!done" class="btn btn-info" click.trigger="cancel()">Cancel</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
