<template>
    <require from="./black-sheep.css"></require>
    <div id="frame" dir="ltr">
        <div id="commands">
            <button class="btn btn-default" click.delegate="new_game()">New</button>
            <button class="btn btn-default">Solve</button>
        </div>
        <div id="bs-board" dir="ltr">
            <table>
                <tr repeat.for="r of [0,1,2]">
                    <td repeat.for="c of [0,1,2]" class.bind="has_border(r, c)">
                        <button class.bind="status(r, c, 0)">
                            ${10 * r + c}
                        </button>
                        <button class.bind="status(r, c, 1)" if.bind="r < 2 && c < 2">
                            ${100 + 10 * r + c}
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</template>
