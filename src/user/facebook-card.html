<div class="centered-form" dir="${theme.rtltr}" style="background-color:lightgray;padding-top:0px;">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">${"user.sharing.facebook" & t}</h3>
            </div>
            <div class="panel-body" style="max-width:300px;">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control"
                                value.bind="description"
                                t="[placeholder]user.sharing.card-description">
                    </div>
                    <div if.bind="img_src">
                        <img src.bind="img_src" width="270px" />
                    </div>
                    <div if.bind="message" class.bind="message_type"
                            style="margin-top:8px;margin-bottom:12px;padding:8px;">
                        ${message & t}
                    </div>
                    <button if.bind="img_src && description && ! card_url" class="btn btn-primary btn-block"
                            style="margin-top:6px;width: 100%;"
                            click.trigger="create_card()">
                        ${"user.sharing.continue" & t}
                    </button>
                    <div if.bind="card_url" style="width:100%;height:32px;margin-top:6px;background-color:green;display:flex;justify-content: space-evenly;padding-top:4px;">
                        <a class="resp-sharing-button__link"
                            style="color:white;"
                            click.trigger="submit_it()">
                            <i class="fab fa-facebook-f"></i>&nbsp;&nbsp;${'user.sharing.share-on-facebook' & t}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
