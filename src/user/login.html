<template>
    <div class="row centered-form" dir="rtl">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">${"user.please-login" & t}</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <input required type="email" name="email" id="email" class="form-control input-sm lowercase" value.bind="loginData.user_email"
                                t="[placeholder]user.email-address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm" value.bind="loginData.password" t="[placeholder]user.password">
                        </div>
                        <div if.bind="registering">
                            <div class="form-group">
                                <input type="password" name="confirm_password" id="password" class="form-control input-sm" value.bind="loginData.confirm_password"
                                    t="[placeholder]user.confirm-password">
                            </div>
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-sm" value.bind="loginData.first_name" t="[placeholder]user.first-name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-sm" value.bind="loginData.last_name" t="[placeholder]user.last-name">
                            </div>
                        </div>
                        <!--div if.bind="login_failed">
                            ${message & t}
                        </div-->
                        <button if.bind="! registering" id="login" name="login" class="btn btn-primary btn-block" click.trigger="do_login()">${"user.login" & t}</button>
                        <button id="register" name="register" click.trigger="do_register()" class="btn btn-info btn-block">${"user.register" & t}</button>
                        <button if.bind="login_failed" id="reset_password" click.trigger="do_reset_password()" name="reset_password" class="btn btn-info btn-block">${"user.reset-password" & t}</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</template>
