<ux-dialog css="padding:12px;direction:${theme.rtltr};">
    <ux-dialog-header>
        <h3>${title}</h3>
    </ux-dialog-header>
    <ux-dialog-body>
        <form class="form-horizontal" role="form">
            <div if.bind="user.privileges.DEVELOPER" class="form-group">
                <span>url: ${url}</span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="${name_placeholder}" 
                    keypress.trigger="keep_only_valid_chars($event)" value.bind="qrname">
            </div>
        </form>
    </ux-dialog-body>
    <ux-dialog-footer>
        <button type="button" class="btn btn-primary"
            disabled="${ready_to_save ? '' : 'disabled'}"
            click.trigger="save()">${'groups.save' & t}</button>
        <button type="button" class="btn btn-info" click.trigger="cancel()">${'groups.cancel' & t}</button>
    </ux-dialog-footer>
</ux-dialog>
