<template>
    <require="./promote.css"></require>
        <ux-dialog css="direction:${theme.rtltr};width:43em;">
            <ux-dialog-header style="padding-right:32px;">
                <h4 class="panel-title" innerhtml.bind="header_text & t"></h4>
            </ux-dialog-header>
            <ux-dialog-body>
                <div class="panel-body">
                    <form role="form">
                        <div style="margin-bottom:16px;display:flex;justify-content:space-between;">
                            <div class="input-group">
                                <select value.bind="params.device_type" 
                                    style="height:32px;">
                                    <option repeat.for="option of device_type_options" model.bind="option.value">${option.name & t}</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <input type="text" value.bind="params.device_details" 
                                    disabled.bind="params.device_type=='any-device'"
                                    style="height:32px;padding-right:5px;padding-left:5px;width:420px;" 
                                    t="[placeholder]feedback.device-details"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea required name="message" id="bad-message" class="form-control" value.bind="params.feedback_bad_message" rows="6"
                                t="[placeholder]feedback.bad-message" />
                            </textarea>
                        </div>
                        <div class="form-group">
                            <textarea required name="message" id="good-message" class="form-control" value.bind="params.feedback_good_message" rows="6"
                                t="[placeholder]feedback.good-message" />
                            </textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control input-sm lowercase" value.bind="params.feedback_name" t="[placeholder]feedback.name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm lowercase" value.bind="params.feedback_email" t="[placeholder]feedback.email-address">
                        </div>
                    </form>
                </div>
            </ux-dialog-body>
            <ux-dialog-footer style="padding-right:32px;">
                <button class="btn btn-danger btn-warning" click.trigger="cancel()">${'stories.cancel' & t}</button>
                <button class="btn btn-success btn-primary" click.trigger="send()" disabled.bind="is_disabled">
                ${'promote-send' & t}
            </button>
            </ux-dialog-footer>
        </ux-dialog>
</template>
