<import from="./promote.css"></import>
<ux-dialog css="direction:${theme.rtltr};width:400px;">
    <ux-dialog-header style="padding-right:32px;">
        <h4 class="panel-title" innerhtml.bind="header_text"></h4>
    </ux-dialog-header>
    <ux-dialog-body>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <input required type="text" name="first-name" 
                        id="first-name" class="form-control input-sm lowercase" 
                        value.bind="contact_first_name"
                        t="[placeholder]promote-first-name">
                </div>
                <div class="form-group">
                    <input required type="text" name="last-name" 
                        id="last-name" class="form-control input-sm lowercase" 
                        value.bind="contact_last_name"
                        t="[placeholder]promote-last-name">
                </div>
                <div class="form-group">
                    <input required type="email" name="email" id="email" class="form-control input-sm lowercase" value.bind="contact_email"
                        t="[placeholder]user.email-address">
                </div>
                <div class="form-group">
                    <input required type="phone" name="mobile" id="mobile" class="form-control input-sm lowercase" value.bind="contact_mobile"
                        t="[placeholder]promote-mobile">
                </div>
                <div class="form-group">
                    <textarea required name="message" id="mobile" class="form-control" value.bind="contact_message" rows="6"
                        t="[placeholder]promote-message" />
                    </textarea>
                </div>
            </form>
        </div>
    </ux-dialog-body>
    <ux-dialog-footer style="padding-right:32px;display:flex;flex-direction:row;">
        <button class="btn btn-danger btn-warning" click.trigger="cancel()">${'stories.cancel' & t}</button>
        <button class="btn btn-success btn-primary ${disabled_if}" click.trigger="send()">${'promote-send' & t}</button>
        <div class="checkbox" 
            style="background-color:lightgrey;border-radius:5px;margin-top:6px;margin-bottom:0px;padding-top:6px;padding-right:5px;">
            <label for="create-app" style="margin-left:5px;margin-right:5px;">
            <input id="create-app" type="checkbox" value.bind="create_app" checked.bind="create_app">
               <span style="margin-left:6px;margin-right:20px;">${'user.create-new-app' & t}</span>
            </label>
        </div>
    </ux-dialog-footer>
</ux-dialog>
