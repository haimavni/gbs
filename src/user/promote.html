<template>
    <require="./promote.css"></require>
    <ux-dialog css="direction:${theme.rtltr};width:400px;">
        <ux-dialog-header style="padding-right:32px;">
            <h4 class="panel-title" innerhtml.bind="header_text"></h4>
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <input required type="text" name="name" id="name" class="form-control input-sm lowercase" value.bind="contact_name"
                            t="[placeholder]promote-name">
                    </div>
                    <div class="form-group">
                        <input required type="email" name="email" id="email" class="form-control input-sm lowercase" value.bind="contact_email"
                            t="[placeholder]user.email-address">
                    </div>
                    <div class="form-group">
                        <input required type="phone" name="mobile" id="mobile" class="form-control input-sm lowercase" value.bind="contact_mobile"
                            t="[placeholder]promote-mobile">
                    </div>
                    <div class="form-group">
                        <textarea required name="message" id="mobile" class="form-control" value.bind="contact_message" rows="6"
                            t="[placeholder]promote-message" />
                        </textarea>
                    </div>
                </form>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer style="padding-right:32px;">
            <button class="btn btn-danger btn-warning" click.trigger="cancel()">${'stories.cancel' & t}</button>
            <button class="btn btn-success btn-primary" click.trigger="send()">${'promote-send' & t}</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
