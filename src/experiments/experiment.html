<template>
    <div style="margin-top:8px;margin-right:200px;margin-left:200px;">
        bool val: ${bool_val}
        <field-control name="boom" type="boolean" bool_val.bind="bool_val" description="True or false"
            options.bind="options" data_change.delegate="handle_data_change($event)">
            field control here
        </field-control>
    </div>
    <div style="margin-top:8px;margin-right:200px;margin-left:200px;">
        int_val: ${color_code}
        <field-control name="koom" type="integer" int_val.bind="color_code" description="select color"
            options.bind="int_options" data_change.delegate="handle_data_change($event)">
            field control here
        </field-control>
    </div>
    <div style="margin-top:8px;margin-right:200px;margin-left:200px;">
        int_val: ${int_val}
        <label>
        </label>
        <field-control name="bakbook" type="integer" int_val.two-way="int_val" description="enter number"
            relation.bind="relation" has_relation.bind="has_relation" data_change.delegate="handle_data_change($event)">
            field control here
        </field-control>
    </div>
    <div style="margin-top:8px;margin-right:200px;margin-left:200px;">
        date_val: ${date_val}
        <label>
        </label>
        <field-control name="date input" type="date" date_val.two-way="date_val" description="enter date"
            relation.bind="relation" has_relation.bind="has_relation" data_change.delegate="handle_data_change($event)">
            field control here
        </field-control>
    </div>

    <div>
        <input type="text" value.bind="message_content" placeholder="Enter data to be sent" />
        <button class="btn btn-default" click.delegate="tease_server()">Send</button>
        <ul>
            <li repeat.for="msg of incoming_messages">
                ${msg.data}
            </li>
        </ul>
    </div>

</template>
