<template>
    <ux-dialog style="padding:12px;">
        <ux-dialog-header>
            <h3>${'groups.contact-details' & t}</h3>
        </ux-dialog-header>
        <ux-dialog-body>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="${'admin.email' & t}"
                        value.bind="curr_contact.email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="${'admin.first-name' & t}"
                        value.bind="curr_contact.first_name">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control" placeholder="${'admin.last-name' & t}"
                            value.bind="curr_contact.last_name">
                    </div>
                    <div class="form-group">
                    <span class="error" if.bind="error_message">${error_message}</span>
                </div>
            </form>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button type="button" class="btn btn-primary"
                disabled="${curr_contact.email && curr_contact.first_name &&   curr_contact.last_name ? '' : 'disabled'}"
                click.delegate="save()">${'groups.save' & t}</button>
            <button type="button" class="btn btn-info" click.delegate="cancel()">${'groups.cancel' & t}</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
